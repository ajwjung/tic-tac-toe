<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>    
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p class="message">Good luck!</p>
    </header>
    <main>
        <form>
            <ul>
                <li>
                    <label for="player-one">Player One:
                        <input type="text" id="player-one" name="player_one" placeholder="Bob" required>
                    </label>
                </li>
                <li>
                    <label for="player-two">Player Two:
                        <input type="text" id="player-two" name="player_two" placeholder="Jack" required>
                    </label>
                </li>
                <li>
                    <button type="button" id="start">Start</button>
                </li>
            </ul>
        </form>

        <div class="grid-container">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
        <button id="reset"></button>
    </main>
</body>
</html>
